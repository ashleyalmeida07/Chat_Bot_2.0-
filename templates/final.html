<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos</title>
  <style>
    /* Base styles and variables */
    :root {
        --bg-color: #f0f4f8;
        --container-bg: #ffffff;
        --text-color: #2d3748;
        --primary-color: #4f46e5; /* Indigo instead of teal */
        --secondary-color: #e2e8f0;
        --user-bubble-bg: #4f46e5;
        --user-bubble-color: #ffffff;
        --bot-bubble-bg: #e2e8f0;
        --bot-bubble-color: #2d3748;
        --input-bg: #ffffff;
        --input-border: #cbd5e0;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --typing-dot-color: #4f46e5;
        --scrollbar-thumb: #cbd5e0;
        --scrollbar-track: #e2e8f0;
      }
  
      .dark-mode {
        --bg-color: #1a202c;
        --container-bg: #2d3748;
        --text-color: #e2e8f0;
        --primary-color: #6366f1; /* Lighter indigo for dark mode */
        --secondary-color: #4a5568;
        --user-bubble-bg: #6366f1;
        --user-bubble-color: #ffffff;
        --bot-bubble-bg: #4a5568;
        --bot-bubble-color: #e2e8f0;
        --input-bg: #4a5568;
        --input-border: #718096;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --typing-dot-color: #6366f1;
        --scrollbar-thumb: #718096;
        --scrollbar-track: #2d3748;
      }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Chat container */
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Chat header */
    .chat-header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--secondary-color);
      transition: border-color 0.3s ease;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    #theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    #theme-toggle:hover {
      background-color: var(--secondary-color);
    }

    .sun-icon, .moon-icon {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .light-mode .moon-icon {
      display: block;
      opacity: 1;
    }

    .light-mode .sun-icon {
      display: none;
      opacity: 0;
    }

    .dark-mode .sun-icon {
      display: block;
      opacity: 1;
    }

    .dark-mode .moon-icon {
      display: none;
      opacity: 0;
    }

    /* Chat messages area */
    .chat-messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 6px;
    }

    /* Message bubbles */
    .message {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      overflow-wrap: break-word;
    }

    .user-message .message-content {
      background: linear-gradient(135deg, var(--user-bubble-bg), #4338ca); /* Darker teal gradient */
      color: var(--user-bubble-color);
      border-bottom-right-radius: 4px;
    }

    .bot-message .message-content {
      background-color: var(--bot-bubble-bg);
      color: var(--bot-bubble-color);
      border-bottom-left-radius: 4px;
    }

    .message-content p {
      margin-bottom: 8px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    /* Image styling in messages */
    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: var(--bot-bubble-bg);
      border-radius: 18px;
      width: fit-content;
      margin-bottom: 16px;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: var(--typing-dot-color);
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .hidden {
      display: none;
    }

    /* Input area */
    .chat-input-container {
      padding: 16px 24px;
      border-top: 1px solid var(--secondary-color);
      transition: border-color 0.3s ease;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 24px;
      padding: 8px 16px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
    }

    .text-input-row {
      display: flex;
      align-items: flex-end;
      width: 100%;
    }

    textarea {
      flex: 1;
      border: none;
      background: transparent;
      resize: none;
      padding: 8px 0;
      max-height: 150px;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      line-height: 1.5;
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    #send-button {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s ease;
      margin-left: 8px;
    }

    #send-button:hover {
      background-color: rgba(16, 185, 129, 0.1);
    }

    /* File upload styling */
    .file-input-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px dashed var(--input-border);
    }

    .file-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 0.9rem;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .file-input-label:hover {
      background-color: rgba(16, 185, 129, 0.1);
    }

    .file-input-label svg {
      margin-right: 4px;
    }

    #image-input {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .file-name {
      margin-left: 8px;
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    /* Code blocks styling */
    pre {
      background-color: #1e293b;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      color: #e2e8f0;
    }

    code {
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      font-size: 0.9rem;
    }

    /* Markdown styling */
    .message-content strong {
      font-weight: 600;
    }

    .message-content em {
      font-style: italic;
    }

    .message-content ul, .message-content ol {
      padding-left: 24px;
      margin: 8px 0;
    }

    .message-content li {
      margin-bottom: 4px;
    }

    .message-content a {
      color: #0ea5e9;
      text-decoration: none;
    }

    .message-content a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-6px);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }
      
      .message-content {
        max-width: 85%;
      }

      .file-input-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .file-name {
        margin-left: 0;
        margin-top: 4px;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .chat-header h1 {
        font-size: 1.2rem;
      }
      
      .message-content {
        max-width: 90%;
        padding: 10px 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.2.12/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
</head>
<body class="light-mode">
  <div class="chat-container">
    <div class="chat-header">
      <h1>Lumos</h1>
      <button id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
    
    <div class="chat-messages" id="chatbox">
      <div class="message bot-message fade-in">
     
        
      </div>
    </div>
    
    <div class="typing-indicator hidden" id="typing-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="chat-input-container">
      <div class="input-wrapper">
        <div class="text-input-row">
          <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
          <button id="send-button" aria-label="Send message" onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div class="file-input-row">
          <div class="file-input-wrapper">
            <label for="image-input" class="file-input-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              Upload Image
            </label>
            <input type="file" id="image-input" accept="image/*" onchange="updateFileName()">
          </div>
          <span class="file-name" id="file-name"></span>
        </div>
      </div>
    </div>
  </div>
  <script>

  document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('send-button');
    const themeToggle = document.getElementById('theme-toggle');
    const typingIndicator = document.getElementById('typing-indicator');
    const imageInput = document.getElementById('image-input');
    const fileNameDisplay = document.getElementById('file-name');

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        
        // Save theme preference
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
    });

    // Load saved theme
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
    }

    // Auto-resize textarea
    userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        userInput.style.height = (userInput.scrollHeight < 150) ? 
            `${userInput.scrollHeight}px` : '150px';
    });

    // Send message on Enter (Shift+Enter for new lines)
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Send button click event
    sendButton.addEventListener('click', sendMessage);
});

// Update file name display when a file is selected
function updateFileName() {
    const fileInput = document.getElementById('image-input');
    const fileNameDisplay = document.getElementById('file-name');

    if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
    } else {
        fileNameDisplay.textContent = '';
    }
}

// Function to send a message
function sendMessage() {
    const userInput = document.getElementById('userInput');
    const imageInput = document.getElementById('image-input');
    const chatbox = document.getElementById('chatbox');
    const typingIndicator = document.getElementById('typing-indicator');
    const fileNameDisplay = document.getElementById('file-name');

    const message = userInput.value.trim();
    const hasImage = imageInput.files.length > 0;

    if (!message && !hasImage) return; // Prevent sending empty messages

    // Display user message
    const userMessageDiv = document.createElement('div');
    userMessageDiv.classList.add('message', 'user-message', 'fade-in');

    const messageContent = document.createElement('div');
    messageContent.classList.add('message-content');

    if (message) {
        const p = document.createElement('p');
        p.textContent = message;
        messageContent.appendChild(p);
    }

    if (hasImage) {
        const file = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('message-image');
            img.alt = 'Uploaded image';
            messageContent.appendChild(img);

            img.onload = function () {
                scrollToBottom();
            };
        };

        reader.readAsDataURL(file);
    }

    userMessageDiv.appendChild(messageContent);
    chatbox.appendChild(userMessageDiv);

    // Clear input fields
    userInput.value = '';
    userInput.style.height = 'auto';
    fileNameDisplay.textContent = '';
    imageInput.value = '';

    // Show typing indicator
    typingIndicator.classList.remove('hidden');
    scrollToBottom();

    // Prepare form data for API call
    const formData = new FormData();
    if (message) formData.append('message', message);
    if (hasImage) formData.append('image', imageInput.files[0]);

    // Make API call
    fetch('/chat', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
    })
    .then(data => {
        if (!data.reply) throw new Error("Invalid API response");

        // Hide typing indicator
        typingIndicator.classList.add('hidden');

        // Display bot response
        displayMessage(formatBotReply(data.reply), 'bot');
    })
    .catch(error => {
        console.error("Error:", error);
        typingIndicator.classList.add('hidden');
        displayMessage("I'm having trouble connecting. Please try again later.", 'bot');
    });
}

// Function to display messages
function displayMessage(text, sender) {
    const chatbox = document.getElementById('chatbox');

    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', `${sender}-message`, 'fade-in');

    const messageContent = document.createElement('div');
    messageContent.classList.add('message-content');

    messageContent.innerHTML = text;
    messageDiv.appendChild(messageContent);
    chatbox.appendChild(messageDiv);

    scrollToBottom();
}

// Format bot response (Handles Markdown-like formatting)
function formatBotReply(reply) {
    reply = reply.replace(/###/g, ''); // Remove unnecessary characters

    // Escape HTML characters
    reply = reply.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // Format text
    reply = reply
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold text
        .replace(/- (.*?)(<br>|$)/g, 'â€¢ $1<br>')         // Bullet points
        .replace(/\n/g, '<br>');                         // Preserve new lines

    // Format code blocks
    reply = reply.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

    return reply;
}

// Scroll chatbox to bottom
function scrollToBottom() {
    const chatbox = document.getElementById('chatbox');
    chatbox.scrollTop = chatbox.scrollHeight;
}
    
</script>
</body>
</html>
