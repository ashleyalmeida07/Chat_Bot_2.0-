<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumos AI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            /* Light theme variables */
            --bg-gradient: linear-gradient(135deg, #f8f9fa, #e9ecef);
            --card-bg: #ffffff;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --header-border: #f0f0f0;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #6366f1, #4f46e5);
            --user-bubble-bg: var(--primary-gradient);
            --user-bubble-color: #ffffff;
            --bot-bubble-bg: #f7f7f9;
            --bot-bubble-color: #1a202c;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-focus-border: #6366f1;
            --input-focus-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            --button-bg: var(--primary-color);
            --button-color: #ffffff;
            --button-hover: var(--primary-hover);
            --button-disabled: #a5b4fc;
            --icon-color: #6366f1;
            --icon-hover: #4f46e5;
            --typing-dot-color: #6366f1;
            --scrollbar-thumb: #cbd5e0;
            --scrollbar-track: #f1f1f1;
            --file-badge-bg: #f3f4f6;
            --file-badge-color: #4b5563;
        }

        .dark-theme {
            /* Dark theme variables */
            --bg-gradient: linear-gradient(135deg, #111827, #1f2937);
            --card-bg: #1e293b;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            --header-border: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --primary-gradient: linear-gradient(135deg, #818cf8, #6366f1);
            --user-bubble-bg: var(--primary-gradient);
            --user-bubble-color: #ffffff;
            --bot-bubble-bg: #334155;
            --bot-bubble-color: #f1f5f9;
            --input-bg: #334155;
            --input-border: #475569;
            --input-focus-border: #818cf8;
            --input-focus-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            --button-bg: var(--primary-color);
            --button-color: #ffffff;
            --button-hover: var(--primary-hover);
            --button-disabled: #6366f1;
            --icon-color: #818cf8;
            --icon-hover: #6366f1;
            --typing-dot-color: #818cf8;
            --scrollbar-thumb: #475569;
            --scrollbar-track: #1e293b;
            --file-badge-bg: #334155;
            --file-badge-color: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-header {
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--header-border);
            transition: border-color 0.3s ease;
            z-index: 10;
        }

        .chat-branding {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-logo {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .chat-title {
            display: flex;
            flex-direction: column;
        }

        .chat-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-title span {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .chat-actions {
            display: flex;
            gap: 0.75rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--icon-color);
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--icon-hover);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 8px;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            margin-left: auto;
            justify-content: flex-end;
        }

        .bot-message {
            margin-right: auto;
            justify-content: flex-start;
        }

        .message-bubble {
            padding: 0.875rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-color);
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message .message-bubble {
            background: var(--bot-bubble-bg);
            color: var(--bot-bubble-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            object-fit: contain;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            background: var(--bot-bubble-bg);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.25rem;
            width: fit-content;
            margin-right: auto;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--typing-dot-color);
            border-radius: 50%;
            margin: 0 0.125rem;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--header-border);
            transition: border-color 0.3s ease;
            z-index: 10;
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 3rem;
            max-height: 9rem;
            padding: 0.875rem 3.5rem 0.875rem 1.25rem;
            background-color: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--input-border);
            border-radius: 1.5rem;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
            overflow-y: auto;
        }

        .chat-input:focus {
            border-color: var(--input-focus-border);
            box-shadow: var(--input-focus-shadow);
        }

        .chat-input::-webkit-scrollbar {
            width: 4px;
        }

        .chat-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-input::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .chat-input::placeholder {
            color: var(--text-tertiary);
        }

        .chat-controls {
            position: absolute;
            right: 0.75rem;
            bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--icon-color);
            cursor: pointer;
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--icon-hover);
        }

        .control-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .send-button {
            background: var(--button-bg);
            color: var(--button-color);
        }

        .send-button:hover {
            background: var(--button-hover);
        }

        .send-button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .file-input {
            display: none;
        }

        .file-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: var(--file-badge-bg);
            color: var(--file-badge-color);
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            width: fit-content;
        }

        .file-badge svg {
            width: 1rem;
            height: 1rem;
        }

        .file-name {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.125rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.25rem;
        }

        .remove-file:hover {
            color: var(--text-primary);
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .welcome-message p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .welcome-features {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--file-badge-bg);
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .feature-item svg {
            width: 1rem;
            height: 1rem;
            color: var(--icon-color);
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-6px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            body {
                padding: 0;
            }

            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 1rem;
            }

            .chat-logo {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }

            .chat-title h1 {
                font-size: 1.25rem;
            }

            .chat-title span {
                font-size: 0.75rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .chat-input-container {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden form that connects to the backend -->
    <form id="backend-form" action="/chat" method="post" enctype="multipart/form-data" style="display: none;">
        <input type="text" name="message" id="backend-message">
        <input type="file" name="image" id="backend-image">
    </form>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-branding">
                <div class="chat-logo">L</div>
                <div class="chat-title">
                    <h1>Lumos AI</h1>
                    <span>Intelligent Conversations</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="moon-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="sun-icon hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h2>Welcome to Lumos AI</h2>
                <p>I'm your AI assistant, ready to help with information, creative tasks, and more. Just type your message below to get started!</p>
                <div class="welcome-features">
                  
                </div>
            </div>
        </div>
        
        <div class="typing-indicator hidden" id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea id="chat-input" class="chat-input" placeholder="Type your message..." rows="1"></textarea>
                <div class="chat-controls">
                    <button class="control-button" id="upload-button" aria-label="Upload image">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <button class="control-button send-button" id="send-button" aria-label="Send message" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                <input type="file" id="file-input" class="file-input" accept="image/*">
            </div>
            <div id="file-preview" class="hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const uploadButton = document.getElementById('upload-button');
            const fileInput = document.getElementById('file-input');
            const filePreview = document.getElementById('file-preview');
            const typingIndicator = document.getElementById('typing-indicator');
            const themeToggle = document.getElementById('theme-toggle');
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');
            
            // Backend form elements
            const backendForm = document.getElementById('backend-form');
            const backendMessage = document.getElementById('backend-message');
            const backendImage = document.getElementById('backend-image');

            // State
            let selectedFile = null;
            let isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Initialize theme
            if (isDarkMode) {
                document.body.classList.add('dark-theme');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            }

            // Theme toggle
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-theme');
                moonIcon.classList.toggle('hidden');
                sunIcon.classList.toggle('hidden');
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                const newHeight = Math.min(this.scrollHeight, 150);
                this.style.height = newHeight + 'px';
                
                // Enable/disable send button based on input
                sendButton.disabled = !chatInput.value.trim() && !selectedFile;
            });

            // Handle file upload button click
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    displayFilePreview(selectedFile);
                    sendButton.disabled = false;
                }
            });

            // Handle Enter key press
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });

            // Handle send button click
            sendButton.addEventListener('click', sendMessage);

            // Display file preview
            function displayFilePreview(file) {
                if (!file) {
                    filePreview.classList.add('hidden');
                    filePreview.innerHTML = '';
                    return;
                }

                const fileElement = document.createElement('div');
                fileElement.className = 'file-badge';
                fileElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="file-name">${file.name}</span>
                    <button class="remove-file" aria-label="Remove file">Ã—</button>
                `;

                filePreview.innerHTML = '';
                filePreview.appendChild(fileElement);
                filePreview.classList.remove('hidden');

                // Handle remove file button
                const removeButton = fileElement.querySelector('.remove-file');
                removeButton.addEventListener('click', function() {
                    selectedFile = null;
                    fileInput.value = '';
                    filePreview.classList.add('hidden');
                    sendButton.disabled = !chatInput.value.trim();
                });
            }

            // Send message function
            async function sendMessage() {
                const message = chatInput.value.trim();
                
                if (!message && !selectedFile) return;

                // Add user message to chat
                addMessageToChat(message, 'user', selectedFile);

                // Clear input and file preview
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // Show typing indicator
                typingIndicator.classList.remove('hidden');
                scrollToBottom();

                try {
                    // Prepare form data for backend
                    const formData = new FormData();
                    if (message) formData.append('message', message);
                    if (selectedFile) formData.append('image', selectedFile);

                    // Send to backend using fetch API
                    const response = await fetch('/chat', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.classList.add('hidden');
                    
                    // Add bot response to chat
                    addMessageToChat(result.reply, 'bot');
                } catch (error) {
                    console.error("Error:", error);
                    
                    // Hide typing indicator
                    typingIndicator.classList.add('hidden');
                    
                    // Show error message
                    addMessageToChat("Sorry, there was an error processing your request. Please try again.", 'bot');
                } finally {
                    // Reset file input
                    selectedFile = null;
                    fileInput.value = '';
                    filePreview.classList.add('hidden');
                    sendButton.disabled = true;
                }
            }

            // Add message to chat
            function addMessageToChat(message, sender, file = null) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;

                const bubbleElement = document.createElement('div');
                bubbleElement.className = 'message-bubble';

                if (message) {
                    const contentElement = document.createElement('div');
                    contentElement.className = 'message-content';
                    contentElement.textContent = message;
                    bubbleElement.appendChild(contentElement);
                }

                if (file && sender === 'user') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageElement = document.createElement('img');
                        imageElement.src = e.target.result;
                        imageElement.className = 'message-image';
                        imageElement.alt = 'Uploaded image';
                        bubbleElement.appendChild(imageElement);
                        scrollToBottom();
                    };
                    reader.readAsDataURL(file);
                }

                messageElement.appendChild(bubbleElement);
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            // Scroll to bottom of chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
